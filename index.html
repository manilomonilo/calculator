<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="imgs/calculator.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="calculator">
        <div class="calculator-display" id="display">0</div>
        <div class="calculator-buttons">
            <button class="button operator icon-button" data-action="switch"><img class="icon" src="imgs/moon-stars.svg" alt=""></button>
            <button class="button operator" data-action="delete">DEL</button>
            <button class="button operator" data-action="percent">%</button>
            <button class="button operator" data-action="divide">÷</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator" data-action="multiply">×</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator" data-action="subtract">−</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator" data-action="add">+</button>
            <button class="button number" data-action="zero">0</button>
            <button class="button" data-action="decimal">.</button>
            <button class="button equals" data-action="equals">=</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
